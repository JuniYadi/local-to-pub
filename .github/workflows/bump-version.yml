name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: "Pre-release identifier (e.g., alpha, beta, rc)"
        required: false
        type: string
        default: ""

jobs:
  bump:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT" >> $GITHUB_STEP_SUMMARY

          PRERELEASE="${{ github.event.inputs.prerelease }}"
          TYPE="${{ github.event.inputs.version_type }}"

          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION=$(npm version --no-git-tag-version $TYPE --preid=$PRERELEASE)
          else
            NEW_VERSION=$(npm version --no-git-tag-version $TYPE)
          fi

          echo "New version: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            Version bump from workflow_dispatch

            | Field | Value |
            | ------|-------|
            | Type | `${{ github.event.inputs.version_type }}` |
            | Pre-release | `${{ github.event.inputs.prerelease || 'none' }}` |
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          token: ${{ secrets.GITHUB_TOKEN }}
